<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>USERS WEB INTERFACE!</title>
    </head>
    <body>
    <h1>USERS:</h1>
        <table border="1">
            <tr>
                <th>INDEX</th>
                <th>ID</th>
                <th>NAME</th>
                <th>LASTNAME</th>
                <th>AGE</th>
                <th>EDIT</th>
                <th>DELETE</th>
            </tr>
            <tr th:each="user, state : ${users}">
                <td th:utext="${state.count}">INDEX</td>
                <td th:utext="${user.id}">ID</td>
                <td th:utext="${user.name}">NAME</td>
                <td th:utext="${user.lastname}">LASTNAME</td>
                <td th:utext="${user.age}">AGE</td>
                <td>
                    <form th:method="PATCH" th:action="@{/users/{id}/edit (id=${user.id})}">
                        <input type="submit" value="EDIT">
                    </form>
                </td>
                <td>
                    <form th:method="DELETE" th:action="@{/users/{id} (id=${user.id})}">
                        <input type="submit" value="DELETE">
                    </form>
                </td>
            </tr>
            <tr>
                <form th:method="POST" th:action="@{/users}" th:object="${adduser}">
                    <td colspan="2" align="right">CREATE NEW USER:</td>
                    <td><input type="text" th:field="*{name}"/></td>
                    <td><input type="text" th:field="*{lastname}"/></td>
                    <td><input type="number" max="120" min="0" step="1" size="3" th:field="*{age}"/></td>
                    <td colspan="2" align="center"><input type="submit" value="CREATE"/></td>
                </form>
            </tr>
        </table>
    </body>
</html>
